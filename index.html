<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown Timer</title>
</head>
<body>
    <div class="container">
        <h1>New Year Eve</h1>
        <div id="timer-watch">
            <div  class="innerBox" id="day">
                <p id="day-p">0</p>
                <span>Days</span>
            </div>
            <div class="innerBox" id="hours" >
                <p id="hour-p">0</p>
                <span>Hours</span>
            </div>
            <div class="innerBox" id="mins" >
                <p id="mins-p">0</p>
                <span>Minutes</span>
            </div>
            <div class="innerBox" id="seconds">
                <p id="sec-p">0</p>
                <span>Seconds</span>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
